<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Введіть чсило">
    <button>Перетворити число</button>
    <p></p>

    <script>
        document.querySelector("button").addEventListener("click", async function(){
            let number = document.querySelector("input").value
            await fetch("http://localhost:3000/calculation", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number })
            })
            .then(res => res.json())
            .then(data => document.querySelector("p").innerText = `Результат: ${data.sum}`)
        })
    </script>
</body>
</html>
